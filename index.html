<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Sorteie um número entre:</h1>
    
    <div class="range_buttons">
      <label for="range_1"> Valor 1: 
        <input type="number" id="range_1" />
      </label>
      <label for="range_2"> Valor 2: 
        <input type="number" id="range_2" />
      </label>
      <button onclick="drawANumber()">Sortear</button>
    </div>

    <h2>
      Seu número sorteado foi: <span id="number_draw"></span>
    </h2>
  </main>

  <script src="script.js"></script>
</body>
</html>
